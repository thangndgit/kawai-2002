<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Stop N Stack" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="assets/icons//icon-128x128.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
    <title>Kawai 2002</title>
  </head>

  <body>
    <main id="container">
      <mtm-screen-home id="screen-home"></mtm-screen-home>
      <mtm-screen-game id="screen-game"></mtm-screen-game>
      <mtm-screen-install id="screen-install"></mtm-screen-install>
    </main>

    <script type="module">
      import { switchScreen } from "./utils/index.js";

      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      window.onload = () => {
        const orientation = window.screen.orientation.type;
        if (orientation.startsWith("landscape")) switchScreen("screen-home");
        else switchScreen("screen-install");
      };
    </script>

    <!-- for install app - do not remove it -->
    <button id="install-button" hidden></button>
    <script type="module" src="components/index.js"></script>
    <script src="scripts/app-install.js"></script>
  </body>
</html>
